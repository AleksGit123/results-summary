<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <!-- hannari font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Outfit:wght@100..900&family=Pridi:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap"
        rel="stylesheet">

    <!-- icon link -->

    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="css/style.css">


    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>Home Page</title>
</head>

<body>
    <main class="main_tag">

        <!-- section1 -->

        <section class="section1">
            <h2 class="section1_heading same_font ">
                Your Result
            </h2>

            <!-- circle div -->

            <div class="circle">
                <section class="numbers">
                    <h3 class="score same_font">76</h3>
                    <p class="highest_score same_font">of 100</p>
                </section>

            </div>

            <section class="bottom_text">
                <h4 class="bottom_heading same_font">Great</h4>
                <p class="bottom_p same_font">
                    Your scored higher that 65% of the people who have taken these tests.
                </p>
            </section>
        </section>

        <!-- section 2 -->

        <section class="section2">
            <h2 class="h2_heading same_font">Summary</h2>

            <ul class="section2-ul">

                <li class="reaction  same_font">

                    <section class="li_section">
                        <span class="material-symbols-outlined icon">
                            bolt
                        </span>

                        <p class="li_text">Reaction</p>

                    </section>


                    <span class="li_numbers ">80 / 100</span>

                </li>

                <li class="memory same_font">
                    <section class="li_section">

                        <span class="material-symbols-outlined icon">
                            neurology
                        </span>

                        <p class="li_text">Memory</p>

                    </section>

                    <p class="li_numbers">92 / 100</p>

                </li>
                <li class="verbal same_font">

                    <section class="li_section">

                        <i class="fa-regular fa-comment icon"></i>

                        <p class="li_text">Verbal</p>

                    </section>
                    <p class="li_numbers">61 / 100</p>

                </li>
                <li class="visual same_font">
                    <section class="li_section">

                        <span class="material-symbols-outlined icon">
                            visibility
                        </span>

                        <p class="li_text">Visual</p>

                    </section>

                    <p class="li_numbers">72 / 100</p>
                </li>
            </ul>

            <button class="section2_but same_font">Continue</button>
        </section>

    </main>


</body>

</html>
